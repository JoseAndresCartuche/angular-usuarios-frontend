<table mat-table [dataSource]="users">
  <!-- Columna Usuario -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
  </ng-container>

  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let element">
      {{ element.primerNombre }} {{ element.segundoNombre }}
    </td>
  </ng-container>

  <!-- Columna Apellido -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let element">
      {{ element.primerApellido }} {{ element.segundoApellido }}
    </td>
  </ng-container>

  <!-- Columna Departamento -->
  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef>Departamento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.departamento?.nombre }}
    </td>
  </ng-container>

  <!-- Columna Cargo -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef>Cargo</th>
    <td mat-cell *matCellDef="let element">{{ element.cargo?.nombre }}</td>
  </ng-container>

  <!-- Columna Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        mat-icon-button
        color="primary"
        (click)="editar(element.id)"
      >
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button
        mat-button
        mat-icon-button
        color="warn"
        (click)="eliminar(element.id)"
      >
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
